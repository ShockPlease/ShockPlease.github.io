name: Build every hour

on:
  schedule:
   - cron: '0 * * * *'
jobs:
  curl:
    runs-on: ubuntu-latest
    steps:
    - name: curl
      uses: wei/curl@master
      with:
        args: "-X POST -H 'Authorization: token ${{ secrets.shock_token }}' -H 'Accept: application/vnd.github.ant-man-preview+json' https://api.github.com/repos/ShockPlease/ShockPlease.github.io/pages/builds"
